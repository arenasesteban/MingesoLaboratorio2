server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://eureka-server-service:8761/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: microservice-vehicle
          uri: lb://microservice-vehicle
          predicates:
            - Path=/vehiculo/**
        - id: microservice-registry
          uri: lb://microservice-registry
          predicates:
            - Path=/registro/**
        - id: microservice-repair
          uri: lb://microservice-repair
          predicates:
            - Path=/reparacion/**
        - id: microservice-reports
          uri: lb://microservice-reports
          predicates:
            - Path=/reporte/**